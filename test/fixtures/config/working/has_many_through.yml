Project:
  fields:
    default: name, user
    form: name, user
  relationships: collaborators
  application: HasManyThrough

ProjectCollaborator:
  fields:
    default: user
    form: user, project
  filters: project, user
  application: HasManyThrough

User:
  fields:
    default: name, email, user
    form: name, email, user
  relationships: projects, third_party_projects
  application: HasManyThrough
